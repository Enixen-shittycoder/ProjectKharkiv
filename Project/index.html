<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Райони міста</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <nav>
        <h1>Райони нашого міста</h1>
        <div>
            <input type="text" id="searchInput" placeholder="Пошук районів...">
            <button id="openIdeaModalBtn" class="add-idea-btn">+ Запропонувати ідею</button>
        </div>
    </nav>

    <div id="districtsContainer" class="grid-container">
        <div class="district-card">
            <img src="assets/39166.jpg" alt="Шевченківський район">
            <div class="district-info">
                <h3>Київський район</h3>
                <p>Центральний район міста з багатою історією та архітектурою.</p>
                <p>Ідей: 3</p>
                <a href="kyivsky.html" class="view-btn">Детальніше</a>
            </div>
        </div>
    </div>

    <!-- Модальне вікно -->
    <div id="ideaModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Запропонувати нову ідею</h2>
            <form class="idea-form">
                <div class="form-group">
                    <label for="district">Виберіть район:</label>
                    <select id="district" name="district" required>
                        <option value="">-- Оберіть район --</option>
                        <option value="kyivsky">Київський район</option>
                        <option value="shevchenkivsky">Шевченківський район</option>
                        <option value="saltivsky">Салтівський район</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="idea-title">Назва ідеї:</label>
                    <input type="text" id="idea-title" name="idea-title" placeholder="Короткий опис ідеї" required>
                </div>
                
                <div class="form-group">
                    <label for="idea-description">Детальний опис:</label>
                    <textarea id="idea-description" name="idea-description" rows="4" placeholder="Опишіть вашу ідею детальніше..." required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Надіслати на перевірку</button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
